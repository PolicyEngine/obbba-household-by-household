<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe Parameter Passing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            margin: 10px 0;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Debug Iframe Parameter Passing</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct GitHub Pages URL</h2>
        <p>Testing: <code id="url1"></code></p>
        <iframe id="iframe1"></iframe>
        <div class="log" id="log1"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Without Parameters (Control)</h2>
        <p>Testing: <code id="url2"></code></p>
        <iframe id="iframe2"></iframe>
        <div class="log" id="log2"></div>
    </div>

    <div class="test-section">
        <h2>Console Output</h2>
        <div class="log" id="console-output"></div>
    </div>

    <script>
        // Logging utility
        function log(section, message, type = 'info') {
            const logDiv = document.getElementById(`log${section}`);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Also log to console output
            const consoleDiv = document.getElementById('console-output');
            consoleDiv.innerHTML += `<div class="${className}">[${timestamp}] Section ${section}: ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Test 1: Direct GitHub Pages URL with parameters
        const testUrl1 = 'https://policyengine.github.io/obbba-scatter/?household=46067&baseline=tcja-expiration';
        document.getElementById('url1').textContent = testUrl1;
        const iframe1 = document.getElementById('iframe1');
        iframe1.src = testUrl1;
        log(1, 'Loading iframe with parameters', 'info');

        // Test 2: Without parameters
        const testUrl2 = 'https://policyengine.github.io/obbba-scatter/';
        document.getElementById('url2').textContent = testUrl2;
        const iframe2 = document.getElementById('iframe2');
        iframe2.src = testUrl2;
        log(2, 'Loading iframe without parameters', 'info');

        // Listen for messages from iframes
        let messageCount = 0;
        window.addEventListener('message', (event) => {
            messageCount++;
            console.log('Message received:', event);
            
            // Determine which iframe sent the message
            let section = 'console';
            if (event.source === iframe1.contentWindow) section = 1;
            else if (event.source === iframe2.contentWindow) section = 2;
            
            log(section, `Message #${messageCount}: ${JSON.stringify(event.data)}`, 'success');
            
            // Handle specific message types
            if (event.data?.type === 'urlUpdate') {
                log(section, `URL update requested: ${event.data.params}`, 'success');
            }
            
            if (event.data?.type === 'requestUrlParams') {
                log(section, 'Iframe requested URL parameters', 'info');
                // Send parameters to the requesting iframe
                if (section === 1) {
                    iframe1.contentWindow.postMessage({
                        type: 'urlParams',
                        params: 'household=46067&baseline=tcja-expiration'
                    }, '*');
                    log(1, 'Sent parameters to iframe', 'success');
                }
            }
        });

        // Test iframe load status
        iframe1.addEventListener('load', () => {
            log(1, 'Iframe loaded successfully', 'success');
        });
        
        iframe2.addEventListener('load', () => {
            log(2, 'Iframe loaded successfully', 'success');
        });

        iframe1.addEventListener('error', (e) => {
            log(1, `Iframe load error: ${e.message}`, 'error');
        });
        
        iframe2.addEventListener('error', (e) => {
            log(2, `Iframe load error: ${e.message}`, 'error');
        });

        // Additional debugging info
        setTimeout(() => {
            log('console', `Total messages received: ${messageCount}`);
            log('console', `User Agent: ${navigator.userAgent}`);
            
            // Try to check if household is selected in iframe 1
            // This will fail due to cross-origin but shows the attempt
            try {
                const iframeDoc = iframe1.contentDocument || iframe1.contentWindow.document;
                log(1, 'Can access iframe content (same-origin)', 'success');
            } catch (e) {
                log(1, 'Cannot access iframe content (cross-origin) - this is expected', 'info');
            }
        }, 5000);
    </script>
</body>
</html>
