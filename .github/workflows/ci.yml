name: CI

on:
  push:
    branches: [ main, dev, refactor-page-svelte ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        # Workaround for rollup optional dependencies issue
        npm i @rollup/rollup-linux-x64-gnu --save-optional || true
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Run tests with coverage
      if: matrix.node-version == '20.x'
      run: npm run test:coverage -- --run
    
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        # Workaround for rollup optional dependencies issue
        npm i @rollup/rollup-linux-x64-gnu --save-optional || true
    
    - name: Check formatting
      run: npx prettier --check "src/**/*.{js,svelte,json,css}" || true
    
    - name: Run Svelte check
      run: npx svelte-kit sync && npx svelte-check --threshold warning

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        # Workaround for rollup optional dependencies issue
        npm i @rollup/rollup-linux-x64-gnu --save-optional || true
    
    - name: Build project
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 1